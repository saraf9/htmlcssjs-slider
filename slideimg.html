<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="slideimg.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta charset="utf-8">
    <script type="text/javascript" src="slideimg.js"></script>
    <title></title>

    <div class="container">
      <div class="wrapper">
      <div class="left-part">
        <i class="fas fa-angle-left fa-5x margin-auto"></i>
      </div>
      <div class="center-part">
        <div class="picture-container">
          <img  class ="first active" src="img/lnd0.jpg" alt="">
          <img src="img/lnd1.jpg" alt="">
          <img src="img/lnd2.jpg" alt="">
          <img src="img/lnd3.jpg" alt="">
          <img src="img/lnd4.jpg" alt="">
          <img class ="last" src="img/lnd5.jpg" alt="">
        </div>
        <div class="direct-link-container">
          <div class="direct-link-wrapper">
            <i class="fas fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="right-part">
        <i class="fas fa-angle-right fa-5x margin-auto"></i>

      </div>
      </div>
    </div>

</html>
